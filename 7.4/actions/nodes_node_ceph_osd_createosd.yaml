name: nodes_node_ceph_osd_createosd
pack: proxmox
runner_type: python-script
description: "Create OSD"
enabled: true
entry_point: "nodes_node_ceph_osd_createosd.py"
parameters:
  crush_device_class:
    description: "Set the device class of the OSD in crush."
    type: string
    required: false
  db_dev:
    description: "Block device name for block.db."
    type: string
    required: false
  db_dev_size:
    description: "Size in GiB for block.db."
    default: 0.5
    type: number
    required: false
  dev:
    description: "Block device name."
    type: string
    required: true
  encrypted:
    description: "Enables encryption of the OSD."
    default: False
    type: boolean
    required: false
  node:
    description: "The cluster node name."
    type: string
    required: true
  wal_dev:
    description: "Block device name for block.wal."
    type: string
    required: false
  wal_dev_size:
    description: "Size in GiB for block.wal."
    default: 1
    type: number
    required: false
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
