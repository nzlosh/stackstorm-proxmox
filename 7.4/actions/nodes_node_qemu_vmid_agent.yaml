name: nodes_node_qemu_vmid_agent
pack: proxmox
runner_type: python-script
description: "Execute QEMU Guest Agent commands."
enabled: true
entry_point: "nodes_node_qemu_vmid_agent.py"
parameters:
  command:
    description: "The QGA command."
    enum:
      - fsfreeze-freeze
      - fsfreeze-status
      - fsfreeze-thaw
      - fstrim
      - get-fsinfo
      - get-host-name
      - get-memory-block-info
      - get-memory-blocks
      - get-osinfo
      - get-time
      - get-timezone
      - get-users
      - get-vcpus
      - info
      - network-get-interfaces
      - ping
      - shutdown
      - suspend-disk
      - suspend-hybrid
      - suspend-ram
    type: string
    required: true
  node:
    description: "The cluster node name."
    type: string
    required: true
  vmid:
    description: "The (unique) ID of the VM."
    type: integer
    required: true
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
