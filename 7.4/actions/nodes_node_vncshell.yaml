name: nodes_node_vncshell
pack: proxmox
runner_type: python-script
description: "Creates a VNC Shell proxy."
enabled: true
entry_point: "nodes_node_vncshell.py"
parameters:
  cmd:
    description: "Run specific command or default to login."
    default: "login"
    enum:
      - ceph_install
      - upgrade
      - login
    type: string
    required: false
  cmd_opts:
    description: "Add parameters to a command. Encoded as null terminated strings."
    default: ""
    type: string
    required: false
  height:
    description: "sets the height of the console in pixels."
    type: integer
    required: false
  node:
    description: "The cluster node name."
    type: string
    required: true
  websocket:
    description: "use websocket instead of standard vnc."
    type: boolean
    required: false
  width:
    description: "sets the width of the console in pixels."
    type: integer
    required: false
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
