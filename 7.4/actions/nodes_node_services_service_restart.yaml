name: nodes_node_services_service_restart
pack: proxmox
runner_type: python-script
description: "Hard restart service. Use reload if you want to reduce interruptions."
enabled: true
entry_point: "nodes_node_services_service_restart.py"
parameters:
  node:
    description: "The cluster node name."
    type: string
    required: true
  service:
    description: "Service ID"
    enum:
      - chrony
      - corosync
      - cron
      - ksmtuned
      - postfix
      - pve-cluster
      - pve-firewall
      - pve-ha-crm
      - pve-ha-lrm
      - pvedaemon
      - pvefw-logger
      - pveproxy
      - pvescheduler
      - pvestatd
      - spiceproxy
      - sshd
      - syslog
      - systemd-journald
      - systemd-timesyncd
    type: string
    required: true
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
