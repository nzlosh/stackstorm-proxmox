name: cluster_ha_resources_sid_update
pack: proxmox
runner_type: python-script
description: "Update resource configuration."
enabled: true
entry_point: "cluster_ha_resources_sid_update.py"
parameters:
  api_timeout:
    description: "Time in seconds to wait for API response. (Default: 5)"
    type: integer
    required: false
    default: 5
  comment:
    description: "Description."
    type: string
    required: false
  delete:
    description: "A list of settings you want to delete."
    type: string
    required: false
  digest:
    description: "Prevent changes if current configuration file has a different digest. This can be used to prevent concurrent modifications."
    type: string
    required: false
  group:
    description: "The HA group identifier."
    type: string
    required: false
  max_relocate:
    description: "Maximal number of service relocate tries when a service failes to start."
    type: integer
    required: false
  max_restart:
    description: "Maximal number of tries to restart the service on a node after its start failed."
    type: integer
    required: false
  sid:
    description: "HA resource ID. This consists of a resource type followed by a resource specific name, separated with colon (example: vm:100 / ct:100). For virtual machines and containers, you can simply use the VM or CT id as a shortcut (example: 100)."
    type: string
    required: true
  state:
    description: "Requested resource state."
    type: string
    required: false
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
