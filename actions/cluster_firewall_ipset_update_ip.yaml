name: cluster_firewall_ipset_update_ip
pack: proxmox
runner_type: python-script
description: "Update IP or Network settings"
enabled: true
entry_point: "cluster_firewall_ipset_update_ip.py"
parameters:
  cidr:
    description: "Network/IP specification in CIDR format."
    type: string
    required: true
    secret: false
  comment:
    description: "Description unavailable."
    type: string
    required: false
    secret: false
  digest:
    description: "Prevent changes if current configuration file has different SHA1 digest. This can be used to prevent concurrent modifications."
    type: string
    required: false
    secret: false
  name:
    description: "IP set name."
    type: string
    required: true
    secret: false
  nomatch:
    description: "Description unavailable."
    type: boolean
    required: false
    secret: false
