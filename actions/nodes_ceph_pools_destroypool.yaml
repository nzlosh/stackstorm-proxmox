name: nodes_ceph_pools_destroypool
pack: proxmox
runner_type: python-script
description: "Destroy pool"
enabled: true
entry_point: "nodes_ceph_pools_destroypool.py"
parameters:
  force:
    description: "If true, destroys pool even if in use"
    default: 0
    type: boolean
    required: false
    secret: false
  name:
    description: "The name of the pool. It must be unique."
    type: string
    required: true
    secret: false
  node:
    description: "The cluster node name."
    type: string
    required: true
    secret: false
  remove_storages:
    description: "Remove all pveceph-managed storages configured for this pool"
    default: 0
    type: boolean
    required: false
    secret: false
