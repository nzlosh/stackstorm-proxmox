name: nodes_storage_prunebackups_delete
pack: proxmox
runner_type: python-script
description: "Prune backups. Only those using the standard naming scheme are considered."
enabled: true
entry_point: "nodes_storage_prunebackups_delete.py"
parameters:
  node:
    description: "The cluster node name."
    type: string
    required: true
    secret: false
  prune_backups:
    description: "Use these retention options instead of those from the storage configuration."
    type: string
    required: false
    secret: false
  storage:
    description: "The storage identifier."
    type: string
    required: true
    secret: false
  type:
    description: "Either 'qemu' or 'lxc'. Only consider backups for guests of this type."
    enum:
      - qemu
      - lxc
    type: string
    required: false
    secret: false
  vmid:
    description: "Only prune backups for this VM."
    type: integer
    required: false
    secret: false
