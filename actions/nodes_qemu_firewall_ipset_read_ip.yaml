name: nodes_qemu_firewall_ipset_read_ip
pack: proxmox
runner_type: python-script
description: "Read IP or Network settings from IPSet."
enabled: true
entry_point: "nodes_qemu_firewall_ipset_read_ip.py"
parameters:
  cidr:
    description: "Network/IP specification in CIDR format."
    type: string
    required: true
    secret: false
  name:
    description: "IP set name."
    type: string
    required: true
    secret: false
  node:
    description: "The cluster node name."
    type: string
    required: true
    secret: false
  vmid:
    description: "The (unique) ID of the VM."
    type: integer
    required: true
    secret: false
