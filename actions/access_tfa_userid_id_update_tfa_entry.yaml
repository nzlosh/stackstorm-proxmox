name: access_tfa_userid_id_update_tfa_entry
pack: proxmox
runner_type: python-script
description: "Add a TFA entry for a user."
enabled: true
entry_point: "access_tfa_userid_id_update_tfa_entry.py"
parameters:
  api_timeout:
    description: "Time in seconds to wait for API response. (Default: 5)"
    type: integer
    required: false
    default: 5
  description:
    description: "A description to distinguish multiple entries from one another"
    type: string
    required: false
  enable:
    description: "Whether the entry should be enabled for login."
    type: boolean
    required: false
  prox_id:
    description: "A TFA entry id."
    type: string
    required: true
  password:
    description: "The current password."
    secret: true
    type: string
    required: false
  userid:
    description: "Full User ID, in the `name@realm` format."
    type: string
    required: true
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
