name: nodes_node_lxc_vmid_snapshot_snapname_delsnapshot
pack: proxmox
runner_type: python-script
description: "Delete a LXC snapshot."
enabled: true
entry_point: "nodes_node_lxc_vmid_snapshot_snapname_delsnapshot.py"
parameters:
  api_timeout:
    description: "Time in seconds to wait for API response. (Default: 5)"
    type: integer
    required: false
    default: 5
  force:
    description: "For removal from config file, even if removing disk snapshots fails."
    type: boolean
    required: false
  node:
    description: "The cluster node name."
    type: string
    required: true
  snapname:
    description: "The name of the snapshot."
    type: string
    required: true
  vmid:
    description: "The (unique) ID of the VM."
    type: integer
    required: true
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
