name: nodes_node_ceph_cfg_value
pack: proxmox
runner_type: python-script
description: "Get configured values from either the config file or config DB."
enabled: true
entry_point: "nodes_node_ceph_cfg_value.py"
parameters:
  api_timeout:
    description: "Time in seconds to wait for API response. (Default: 5)"
    type: integer
    required: false
    default: 5
  config_keys:
    description: "List of <section>:<config key> items."
    type: string
    required: true
  node:
    description: "The cluster node name."
    type: string
    required: true
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
