name: nodes_node_scan_iscsi_iscsiscan
pack: proxmox
runner_type: python-script
description: "Scan remote iSCSI server."
enabled: true
entry_point: "nodes_node_scan_iscsi_iscsiscan.py"
parameters:
  api_timeout:
    description: "Time in seconds to wait for API response. (Default: 5)"
    type: integer
    required: false
    default: 5
  node:
    description: "The cluster node name."
    type: string
    required: true
  portal:
    description: "The iSCSI portal (IP or DNS name with optional port)."
    type: string
    required: true
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
