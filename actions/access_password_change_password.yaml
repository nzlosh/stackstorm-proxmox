name: access_password_change_password
pack: proxmox
runner_type: python-script
description: "Change user password."
enabled: true
entry_point: "access_password_change_password.py"
parameters:
  api_timeout:
    description: "Time in seconds to wait for API response. (Default: 5)"
    type: integer
    required: false
    default: 5
  confirmation_password:
    description: "The current password of the user performing the change."
    type: string
    required: false
  password:
    description: "The new password."
    secret: true
    type: string
    required: true
  userid:
    description: "Full User ID, in the `name@realm` format."
    type: string
    required: true
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
