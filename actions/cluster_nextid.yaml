name: cluster_nextid
pack: proxmox
runner_type: python-script
description: "Get next free VMID. Pass a VMID to assert that its free (at time of check)."
enabled: true
entry_point: "cluster_nextid.py"
parameters:
  api_timeout:
    description: "Time in seconds to wait for API response. (Default: 5)"
    type: integer
    required: false
    default: 5
  vmid:
    description: "The (unique) ID of the VM."
    type: integer
    required: false
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
