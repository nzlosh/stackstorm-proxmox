name: cluster_sdn_vnets_subnets_update
pack: proxmox
runner_type: python-script
description: "Update sdn subnet object configuration."
enabled: true
entry_point: "cluster_sdn_vnets_subnets_update.py"
parameters:
  delete:
    description: "A list of settings you want to delete."
    type: string
    required: false
    secret: false
  digest:
    description: "Prevent changes if current configuration file has different SHA1 digest. This can be used to prevent concurrent modifications."
    type: string
    required: false
    secret: false
  dnszoneprefix:
    description: "dns domain zone prefix  ex: 'adm' -> <hostname>.adm.mydomain.com"
    type: string
    required: false
    secret: false
  gateway:
    description: "Subnet Gateway: Will be assign on vnet for layer3 zones"
    type: string
    required: false
    secret: false
  snat:
    description: "enable masquerade for this subnet if pve-firewall"
    type: boolean
    required: false
    secret: false
  subnet:
    description: "The SDN subnet object identifier."
    type: string
    required: true
    secret: false
  vnet:
    description: "associated vnet"
    type: string
    required: false
    secret: false
