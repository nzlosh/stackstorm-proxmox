    type: boolean
    required: false
  migratedfrom:
    description: "The cluster node name."
    type: string
    required: false
  node:
    description: "The cluster node name."
    type: string
    required: true
  skiplock:
    description: "Ignore locks - only root is allowed to use this option."
    type: boolean
    required: false
  timeout:
    description: "Wait maximal timeout seconds."
    type: integer
    required: false
  vmid:
    description: "The (unique) ID of the VM."
