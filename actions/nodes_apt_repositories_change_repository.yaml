name: nodes_apt_repositories_change_repository
pack: proxmox
runner_type: python-script
description: "Change the properties of a repository. Currently only allows enabling/disabling."
enabled: true
entry_point: "nodes_apt_repositories_change_repository.py"
parameters:
  digest:
    description: "Digest to detect modifications."
    type: string
    required: false
    secret: false
  enabled:
    description: "Whether the repository should be enabled or not."
    type: boolean
    required: false
    secret: false
  index:
    description: "Index within the file (starting from 0)."
    type: integer
    required: true
    secret: false
  node:
    description: "The cluster node name."
    type: string
    required: true
    secret: false
  path:
    description: "Path to the containing file."
    type: string
    required: true
    secret: false
