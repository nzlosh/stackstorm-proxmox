name: cluster_sdn_controllers_create
pack: proxmox
runner_type: python-script
description: "Create a new sdn controller object."
enabled: true
entry_point: "cluster_sdn_controllers_create.py"
parameters:
  api_timeout:
    description: "Time in seconds to wait for API response. (Default: 5)"
    type: integer
    required: false
    default: 5
  asn:
    description: "autonomous system number"
    type: integer
    required: false
  bgp_multipath_as_path_relax:
    description: "Description unavailable."
    type: boolean
    required: false
  controller:
    description: "The SDN controller object identifier."
    type: string
    required: true
  ebgp:
    description: "Enable ebgp. (remote-as external)"
    type: boolean
    required: false
  ebgp_multihop:
    description: "Description unavailable."
    type: integer
    required: false
  loopback:
    description: "source loopback interface."
    type: string
    required: false
  node:
    description: "The cluster node name."
    type: string
    required: false
  peers:
    description: "peers address list."
    type: string
    required: false
  prox_type:
    description: "Plugin type."
    type: string
    required: true
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
