name: pools_index
pack: proxmox
runner_type: python-script
description: "List pools or get pool configuration."
enabled: true
entry_point: "pools_index.py"
parameters:
  api_timeout:
    description: "Time in seconds to wait for API response. (Default: 5)"
    type: integer
    required: false
    default: 5
  poolid:
    description: "Description unavailable."
    type: string
    required: false
  prox_type:
    description: "Description unavailable."
    type: string
    required: false
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
