name: nodes_node_apt_update_update_database
pack: proxmox
runner_type: python-script
description: "This is used to resynchronize the package index files from their sources (apt-get update)."
enabled: true
entry_point: "nodes_node_apt_update_update_database.py"
parameters:
  api_timeout:
    description: "Time in seconds to wait for API response. (Default: 5)"
    type: integer
    required: false
    default: 5
  node:
    description: "The cluster node name."
    type: string
    required: true
  notify:
    description: "Send notification mail about new packages (to email address specified for user 'root@pam')."
    type: boolean
    required: false
  quiet:
    description: "Only produces output suitable for logging, omitting progress indicators."
    type: boolean
    required: false
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
