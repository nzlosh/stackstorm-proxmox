name: nodes_qemu_agent_set-user-password
pack: proxmox
runner_type: python-script
description: "Sets the password for the given user to the given password"
enabled: true
entry_point: "nodes_qemu_agent_set-user-password.py"
parameters:
  crypted:
    description: "set to 1 if the password has already been passed through crypt()"
    default: 0
    type: boolean
    required: false
    secret: false
  node:
    description: "The cluster node name."
    type: string
    required: true
    secret: false
  password:
    description: "The new password."
    type: string
    required: true
    secret: true
  username:
    description: "The user to set the password for."
    type: string
    required: true
    secret: false
  vmid:
    description: "The (unique) ID of the VM."
    type: integer
    required: true
    secret: false
