name: nodes_disks_directory_create
pack: proxmox
runner_type: python-script
description: "Create a Filesystem on an unused disk. Will be mounted under '/mnt/pve/NAME'."
enabled: true
entry_point: "nodes_disks_directory_create.py"
parameters:
  add_storage:
    description: "Configure storage using the directory."
    default: 0
    type: boolean
    required: false
    secret: false
  device:
    description: "The block device you want to create the filesystem on."
    type: string
    required: true
    secret: false
  filesystem:
    description: "The desired filesystem."
    default: "ext4"
    enum:
      - ext4
      - xfs
    type: string
    required: false
    secret: false
  name:
    description: "The storage identifier."
    type: string
    required: true
    secret: false
  node:
    description: "The cluster node name."
    type: string
    required: true
    secret: false
