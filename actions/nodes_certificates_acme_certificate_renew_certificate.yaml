name: nodes_certificates_acme_certificate_renew_certificate
pack: proxmox
runner_type: python-script
description: "Renew existing certificate from CA."
enabled: true
entry_point: "nodes_certificates_acme_certificate_renew_certificate.py"
parameters:
  force:
    description: "Force renewal even if expiry is more than 30 days away."
    default: 0
    type: boolean
    required: false
    secret: false
  node:
    description: "The cluster node name."
    type: string
    required: true
    secret: false
