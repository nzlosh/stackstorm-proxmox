name: cluster_notifications_endpoints_smtp_create_smtp_endpoint
pack: proxmox
runner_type: python-script
description: "Create a new smtp endpoint"
enabled: true
entry_point: "cluster_notifications_endpoints_smtp_create_smtp_endpoint.py"
parameters:
  api_timeout:
    description: "Time in seconds to wait for API response. (Default: 5)"
    type: integer
    required: false
    default: 5
  author:
    description: "Author of the mail. Defaults to 'Proxmox VE'."
    type: string
    required: false
  comment:
    description: "Comment"
    type: string
    required: false
  disable:
    description: "Disable this target"
    type: boolean
    required: false
  from_address:
    description: "`From` address for the mail"
    type: string
    required: true
  mailto:
    description: "List of email recipients"
    type: array
    required: false
  mailto_user:
    description: "List of users"
    type: array
    required: false
  mode:
    description: "Determine which encryption method shall be used for the connection."
    type: string
    required: false
  name:
    description: "The name of the endpoint."
    type: string
    required: true
  password:
    description: "Password for SMTP authentication"
    secret: true
    type: string
    required: false
  port:
    description: "The port to be used. Defaults to 465 for TLS based connections, 587 for STARTTLS based connections and port 25 for insecure plain-text connections."
    type: integer
    required: false
  server:
    description: "The address of the SMTP server."
    type: string
    required: true
  username:
    description: "Username for SMTP authentication"
    type: string
    required: false
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
