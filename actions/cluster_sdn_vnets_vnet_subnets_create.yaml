name: cluster_sdn_vnets_vnet_subnets_create
pack: proxmox
runner_type: python-script
description: "Create a new sdn subnet object."
enabled: true
entry_point: "cluster_sdn_vnets_vnet_subnets_create.py"
parameters:
  api_timeout:
    description: "Time in seconds to wait for API response. (Default: 5)"
    type: integer
    required: false
    default: 5
  dhcp_dns_server:
    description: "IP address for the DNS server"
    type: string
    required: false
  dhcp_range:
    description: "A list of DHCP ranges for this subnet"
    type: array
    required: false
  dnszoneprefix:
    description: "dns domain zone prefix  ex: 'adm' -> <hostname>.adm.mydomain.com"
    type: string
    required: false
  gateway:
    description: "Subnet Gateway: Will be assign on vnet for layer3 zones"
    type: string
    required: false
  snat:
    description: "enable masquerade for this subnet if pve-firewall"
    type: boolean
    required: false
  subnet:
    description: "The SDN subnet object identifier."
    type: string
    required: true
  prox_type:
    description: "Description unavailable."
    type: string
    required: true
  vnet:
    description: "associated vnet"
    type: string
    required: true
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
