name: cluster_ha_resources_sid_migrate
pack: proxmox
runner_type: python-script
description: "Request resource migration (online) to another node."
enabled: true
entry_point: "cluster_ha_resources_sid_migrate.py"
parameters:
  api_timeout:
    description: "Time in seconds to wait for API response. (Default: 5)"
    type: integer
    required: false
    default: 5
  node:
    description: "Target node."
    type: string
    required: true
  sid:
    description: "HA resource ID. This consists of a resource type followed by a resource specific name, separated with colon (example: vm:100 / ct:100). For virtual machines and containers, you can simply use the VM or CT id as a shortcut (example: 100)."
    type: string
    required: true
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
