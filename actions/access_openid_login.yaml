name: access_openid_login
pack: proxmox
runner_type: python-script
description: " Verify OpenID authorization code and create a ticket."
enabled: true
entry_point: "access_openid_login.py"
parameters:
  api_timeout:
    description: "Time in seconds to wait for API response. (Default: 5)"
    type: integer
    required: false
    default: 5
  code:
    description: "OpenId authorization code."
    type: string
    required: true
  redirect_url:
    description: "Redirection Url. The client should set this to the used server url (location.origin)."
    type: string
    required: true
  state:
    description: "OpenId state."
    type: string
    required: true
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
