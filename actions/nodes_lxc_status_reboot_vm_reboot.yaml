name: nodes_lxc_status_reboot_vm_reboot
pack: proxmox
runner_type: python-script
description: "Reboot the container by shutting it down, and starting it again. Applies pending changes."
enabled: true
entry_point: "nodes_lxc_status_reboot_vm_reboot.py"
parameters:
  node:
    description: "The cluster node name."
    type: string
    required: true
  timeout:
    description: "Wait maximal timeout seconds for the shutdown."
    type: integer
    required: false
  vmid:
    description: "The (unique) ID of the VM."
    type: integer
    required: true
