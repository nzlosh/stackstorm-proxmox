name: nodes_node_lxc_vmid_status_shutdown_vm_shutdown
pack: proxmox
runner_type: python-script
description: "Shutdown the container. This will trigger a clean shutdown of the container, see lxc-stop(1) for details."
enabled: true
entry_point: "nodes_node_lxc_vmid_status_shutdown_vm_shutdown.py"
parameters:
  api_timeout:
    description: "Time in seconds to wait for API response. (Default: 5)"
    type: integer
    required: false
    default: 5
  forceStop:
    description: "Make sure the Container stops."
    type: boolean
    required: false
  node:
    description: "The cluster node name."
    type: string
    required: true
  timeout:
    description: "Wait maximal timeout seconds."
    type: integer
    required: false
  vmid:
    description: "The (unique) ID of the VM."
    type: integer
    required: true
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
