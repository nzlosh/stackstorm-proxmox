name: version
pack: proxmox
runner_type: python-script
description: "API version details, including some parts of the global datacenter config."
enabled: true
entry_point: "version.py"
parameters:
  api_timeout:
    description: "Time in seconds to wait for API response. (Default: 5)"
    type: integer
    required: false
    default: 5
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
