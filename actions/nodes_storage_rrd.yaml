name: nodes_storage_rrd
pack: proxmox
runner_type: python-script
description: "Read storage RRD statistics (returns PNG)."
enabled: true
entry_point: "nodes_storage_rrd.py"
parameters:
  cf:
    description: "The RRD consolidation function"
    enum:
      - AVERAGE
      - MAX
    type: string
    required: false
    secret: false
  ds:
    description: "The list of datasources you want to display."
    type: string
    required: true
    secret: false
  node:
    description: "The cluster node name."
    type: string
    required: true
    secret: false
  storage:
    description: "The storage identifier."
    type: string
    required: true
    secret: false
  timeframe:
    description: "Specify the time frame you are interested in."
    enum:
      - hour
      - day
      - week
      - month
      - year
    type: string
    required: true
    secret: false
