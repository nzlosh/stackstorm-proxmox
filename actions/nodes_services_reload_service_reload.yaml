name: nodes_services_reload_service_reload
pack: proxmox
runner_type: python-script
description: "Reload service. Falls back to restart if service cannot be reloaded."
enabled: true
entry_point: "nodes_services_reload_service_reload.py"
parameters:
  node:
    description: "The cluster node name."
    type: string
    required: true
  service:
    description: "Service ID"
    enum:
      - pveproxy
      - pvedaemon
      - spiceproxy
      - pvestatd
      - pve-cluster
      - corosync
      - pve-firewall
      - pvefw-logger
      - pve-ha-crm
      - pve-ha-lrm
      - sshd
      - syslog
      - systemd-journald
      - cron
      - postfix
      - ksmtuned
      - systemd-timesyncd
      - chrony
    type: string
    required: true
