name: cluster_acme_account_name_update_account
pack: proxmox
runner_type: python-script
description: "Update existing ACME account information with CA. Note: not specifying any new account information triggers a refresh."
enabled: true
entry_point: "cluster_acme_account_name_update_account.py"
parameters:
  api_timeout:
    description: "Time in seconds to wait for API response. (Default: 5)"
    type: integer
    required: false
    default: 5
  contact:
    description: "Contact email addresses."
    type: string
    required: false
  name:
    description: "ACME account config file name."
    type: string
    required: false
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
