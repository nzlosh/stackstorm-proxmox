name: cluster_ceph_flags_update_flag
pack: proxmox
runner_type: python-script
description: "Set or clear (unset) a specific ceph flag"
enabled: true
entry_point: "cluster_ceph_flags_update_flag.py"
parameters:
  flag:
    description: "The ceph flag to update"
    enum:
      - nobackfill
      - nodeep-scrub
      - nodown
      - noin
      - noout
      - norebalance
      - norecover
      - noscrub
      - notieragent
      - noup
      - pause
    type: string
    required: true
  value:
    description: "The new value of the flag"
    type: boolean
    required: true
