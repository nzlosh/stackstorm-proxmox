name: cluster_sdn_dns_create
pack: proxmox
runner_type: python-script
description: "Create a new sdn dns object."
enabled: true
entry_point: "cluster_sdn_dns_create.py"
parameters:
  api_timeout:
    description: "Time in seconds to wait for API response. (Default: 5)"
    type: integer
    required: false
    default: 5
  dns:
    description: "The SDN dns object identifier."
    type: string
    required: true
  key:
    description: "Description unavailable."
    secret: true
    type: string
    required: true
  reversemaskv6:
    description: "Description unavailable."
    type: integer
    required: false
  reversev6mask:
    description: "Description unavailable."
    type: integer
    required: false
  ttl:
    description: "Description unavailable."
    type: integer
    required: false
  prox_type:
    description: "Plugin type."
    type: string
    required: true
  url:
    description: "Description unavailable."
    type: string
    required: true
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
