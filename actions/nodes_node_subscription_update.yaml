name: nodes_node_subscription_update
pack: proxmox
runner_type: python-script
description: "Update subscription info."
enabled: true
entry_point: "nodes_node_subscription_update.py"
parameters:
  api_timeout:
    description: "Time in seconds to wait for API response. (Default: 5)"
    type: integer
    required: false
    default: 5
  force:
    description: "Always connect to server, even if local cache is still valid."
    type: boolean
    required: false
  node:
    description: "The cluster node name."
    type: string
    required: true
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
