name: access_openid_auth_url
pack: proxmox
runner_type: python-script
description: "Get the OpenId Authorization Url for the specified realm."
enabled: true
entry_point: "access_openid_auth_url.py"
parameters:
  api_timeout:
    description: "Time in seconds to wait for API response. (Default: 5)"
    type: integer
    required: false
    default: 5
  realm:
    description: "Authentication domain ID"
    type: string
    required: true
  redirect_url:
    description: "Redirection Url. The client should set this to the used server url (location.origin)."
    type: string
    required: true
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
