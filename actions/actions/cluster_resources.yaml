name: cluster_resources
pack: proxmox
runner_type: python-script
description: "Resources index (cluster wide)."
enabled: true
entry_point: "cluster_resources.py"
parameters:
  prox_type:
    description: "Description unavailable."
    enum:
      - vm
      - storage
      - node
      - sdn
    type: string
    required: false
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
