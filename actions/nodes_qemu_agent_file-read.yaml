name: nodes_qemu_agent_file-read
pack: proxmox
runner_type: python-script
description: "Reads the given file via guest agent. Is limited to 16777216 bytes."
enabled: true
entry_point: "nodes_qemu_agent_file-read.py"
parameters:
  file:
    description: "The path to the file"
    type: string
    required: true
    secret: false
  node:
    description: "The cluster node name."
    type: string
    required: true
    secret: false
  vmid:
    description: "The (unique) ID of the VM."
    type: integer
    required: true
    secret: false
