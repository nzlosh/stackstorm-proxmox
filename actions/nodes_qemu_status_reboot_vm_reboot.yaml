name: nodes_qemu_status_reboot_vm_reboot
pack: proxmox
runner_type: python-script
description: "Reboot the VM by shutting it down, and starting it again. Applies pending changes."
enabled: true
entry_point: "nodes_qemu_status_reboot_vm_reboot.py"
parameters:
  node:
    description: "The cluster node name."
    type: string
    required: true
    secret: false
  timeout:
    description: "Wait maximal timeout seconds for the shutdown."
    type: integer
    required: false
    secret: false
  vmid:
    description: "The (unique) ID of the VM."
    type: integer
    required: true
    secret: false
