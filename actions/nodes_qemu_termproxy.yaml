name: nodes_qemu_termproxy
pack: proxmox
runner_type: python-script
description: "Creates a TCP proxy connections."
enabled: true
entry_point: "nodes_qemu_termproxy.py"
parameters:
  node:
    description: "The cluster node name."
    type: string
    required: true
    secret: false
  serial:
    description: "opens a serial terminal (defaults to display)"
    enum:
      - serial0
      - serial1
      - serial2
      - serial3
    type: string
    required: false
    secret: false
  vmid:
    description: "The (unique) ID of the VM."
    type: integer
    required: true
    secret: false
