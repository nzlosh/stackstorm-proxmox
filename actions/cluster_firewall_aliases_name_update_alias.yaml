name: cluster_firewall_aliases_name_update_alias
pack: proxmox
runner_type: python-script
description: "Update IP or Network alias."
enabled: true
entry_point: "cluster_firewall_aliases_name_update_alias.py"
parameters:
  api_timeout:
    description: "Time in seconds to wait for API response. (Default: 5)"
    type: integer
    required: false
    default: 5
  cidr:
    description: "Network/IP specification in CIDR format."
    type: string
    required: true
  comment:
    description: "Description unavailable."
    type: string
    required: false
  digest:
    description: "Prevent changes if current configuration file has a different digest. This can be used to prevent concurrent modifications."
    type: string
    required: false
  name:
    description: "Alias name."
    type: string
    required: true
  rename:
    description: "Rename an existing alias."
    type: string
    required: false
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
