name: nodes_node_apt_changelog
pack: proxmox
runner_type: python-script
description: "Get package changelogs."
enabled: true
entry_point: "nodes_node_apt_changelog.py"
parameters:
  api_timeout:
    description: "Time in seconds to wait for API response. (Default: 5)"
    type: integer
    required: false
    default: 5
  name:
    description: "Package name."
    type: string
    required: true
  node:
    description: "The cluster node name."
    type: string
    required: true
  version:
    description: "Package version."
    type: string
    required: false
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
