name: nodes_ceph_pools_setpool
pack: proxmox
runner_type: python-script
description: "Change POOL settings"
enabled: true
entry_point: "nodes_ceph_pools_setpool.py"
parameters:
  application:
    description: "The application of the pool."
    enum:
      - rbd
      - cephfs
      - rgw
    type: string
    required: false
    secret: false
  crush_rule:
    description: "The rule to use for mapping object placement in the cluster."
    type: string
    required: false
    secret: false
  min_size:
    description: "Minimum number of replicas per object"
    type: integer
    required: false
    secret: false
  name:
    description: "The name of the pool. It must be unique."
    type: string
    required: true
    secret: false
  node:
    description: "The cluster node name."
    type: string
    required: true
    secret: false
  pg_autoscale_mode:
    description: "The automatic PG scaling mode of the pool."
    enum:
      - on
      - off
      - warn
    type: string
    required: false
    secret: false
  pg_num:
    description: "Number of placement groups."
    type: integer
    required: false
    secret: false
  pg_num_min:
    description: "Minimal number of placement groups."
    type: integer
    required: false
    secret: false
  size:
    description: "Number of replicas per object"
    type: integer
    required: false
    secret: false
  target_size:
    description: "The estimated target size of the pool for the PG autoscaler."
    type: string
    required: false
    secret: false
  target_size_ratio:
    description: "The estimated target ratio of the pool for the PG autoscaler."
    type: number
    required: false
    secret: false
