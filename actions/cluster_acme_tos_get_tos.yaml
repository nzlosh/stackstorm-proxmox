name: cluster_acme_tos_get_tos
pack: proxmox
runner_type: python-script
description: "Retrieve ACME TermsOfService URL from CA. Deprecated, please use /cluster/acme/meta."
enabled: true
entry_point: "cluster_acme_tos_get_tos.py"
parameters:
  api_timeout:
    description: "Time in seconds to wait for API response. (Default: 5)"
