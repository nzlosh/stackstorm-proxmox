name: nodes_node_ceph_mon_monid_createmon
pack: proxmox
runner_type: python-script
description: "Create Ceph Monitor and Manager"
enabled: true
entry_point: "nodes_node_ceph_mon_monid_createmon.py"
parameters:
  api_timeout:
    description: "Time in seconds to wait for API response. (Default: 5)"
    type: integer
    required: false
    default: 5
  mon_address:
    description: "Overwrites autodetected monitor IP address(es). Must be in the public network(s) of Ceph."
    type: string
    required: false
  monid:
    description: "The ID for the monitor, when omitted the same as the nodename"
    type: string
    required: false
  node:
    description: "The cluster node name."
    type: string
    required: true
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
