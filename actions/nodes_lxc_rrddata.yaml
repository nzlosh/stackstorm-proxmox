name: nodes_lxc_rrddata
pack: proxmox
runner_type: python-script
description: "Read VM RRD statistics"
enabled: true
entry_point: "nodes_lxc_rrddata.py"
parameters:
  cf:
    description: "The RRD consolidation function"
    enum:
      - AVERAGE
      - MAX
    type: string
    required: false
  node:
    description: "The cluster node name."
    type: string
    required: true
  timeframe:
    description: "Specify the time frame you are interested in."
    enum:
      - hour
      - day
      - week
      - month
      - year
    type: string
    required: true
  vmid:
    description: "The (unique) ID of the VM."
    type: integer
    required: true
