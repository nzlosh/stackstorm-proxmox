name: nodes_services_restart_service_restart
pack: proxmox
runner_type: python-script
description: "Hard restart service. Use reload if you want to reduce interruptions."
enabled: true
entry_point: "nodes_services_restart_service_restart.py"
parameters:
  node:
    description: "The cluster node name."
    type: string
    required: true
    secret: false
  service:
    description: "Service ID"
    enum:
      - pveproxy
      - pvedaemon
      - spiceproxy
      - pvestatd
      - pve-cluster
      - corosync
      - pve-firewall
      - pvefw-logger
      - pve-ha-crm
      - pve-ha-lrm
      - sshd
      - syslog
      - systemd-journald
      - cron
      - postfix
      - ksmtuned
      - systemd-timesyncd
      - chrony
    type: string
    required: true
    secret: false
