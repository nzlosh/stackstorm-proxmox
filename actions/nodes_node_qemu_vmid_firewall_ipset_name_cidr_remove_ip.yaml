name: nodes_node_qemu_vmid_firewall_ipset_name_cidr_remove_ip
pack: proxmox
runner_type: python-script
description: "Remove IP or Network from IPSet."
enabled: true
entry_point: "nodes_node_qemu_vmid_firewall_ipset_name_cidr_remove_ip.py"
parameters:
  api_timeout:
    description: "Time in seconds to wait for API response. (Default: 5)"
    type: integer
    required: false
    default: 5
  cidr:
    description: "Network/IP specification in CIDR format."
    type: string
    required: true
  digest:
    description: "Prevent changes if current configuration file has different SHA1 digest. This can be used to prevent concurrent modifications."
    type: string
    required: false
  name:
    description: "IP set name."
    type: string
    required: true
  node:
    description: "The cluster node name."
    type: string
    required: true
  vmid:
    description: "The (unique) ID of the VM."
    type: integer
    required: true
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
