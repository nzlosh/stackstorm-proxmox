name: nodes_migrateall
pack: proxmox
runner_type: python-script
description: "Migrate all VMs and Containers."
enabled: true
entry_point: "nodes_migrateall.py"
parameters:
  maxworkers:
    description: "Maximal number of parallel migration job. If not set use 'max_workers' from datacenter.cfg, one of both must be set!"
    type: integer
    required: false
  node:
    description: "The cluster node name."
    type: string
    required: true
  target:
    description: "Target node."
    type: string
    required: true
  vms:
    description: "Only consider Guests with these IDs."
    type: string
    required: false
  with_local_disks:
    description: "Enable live storage migration for local disk"
    type: boolean
    required: false
