name: cluster_sdn_controllers_index
pack: proxmox
runner_type: python-script
description: "SDN controllers index."
enabled: true
entry_point: "cluster_sdn_controllers_index.py"
parameters:
  pending:
    description: "Display pending config."
    type: boolean
    required: false
  running:
    description: "Display running config."
    type: boolean
    required: false
  prox_type:
    description: "Only list sdn controllers of specific type"
    enum:
      - bgp
      - evpn
      - faucet
    type: string
    required: false
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
