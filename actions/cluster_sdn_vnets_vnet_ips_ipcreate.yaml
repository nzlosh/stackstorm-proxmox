name: cluster_sdn_vnets_vnet_ips_ipcreate
pack: proxmox
runner_type: python-script
description: "Create IP Mapping in a VNet"
enabled: true
entry_point: "cluster_sdn_vnets_vnet_ips_ipcreate.py"
parameters:
  api_timeout:
    description: "Time in seconds to wait for API response. (Default: 5)"
    type: integer
    required: false
    default: 5
  ip:
    description: "The IP address to associate with the given MAC address"
    type: string
    required: true
  mac:
    description: "Unicast MAC address."
    type: string
    required: false
  vnet:
    description: "The SDN vnet object identifier."
    type: string
    required: true
  zone:
    description: "The SDN zone object identifier."
    type: string
    required: true
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
