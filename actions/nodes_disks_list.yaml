name: nodes_disks_list
pack: proxmox
runner_type: python-script
description: "List local disks."
enabled: true
entry_point: "nodes_disks_list.py"
parameters:
  include_partitions:
    description: "Also include partitions."
    default: 0
    type: boolean
    required: false
    secret: false
  node:
    description: "The cluster node name."
    type: string
    required: true
    secret: false
  skipsmart:
    description: "Skip smart checks."
    default: 0
    type: boolean
    required: false
    secret: false
  type:
    description: "Only list specific types of disks."
    enum:
      - unused
      - journal_disks
    type: string
    required: false
    secret: false
