name: nodes_qemu_firewall_options_set_options
pack: proxmox
runner_type: python-script
description: "Set Firewall options."
enabled: true
entry_point: "nodes_qemu_firewall_options_set_options.py"
parameters:
  delete:
    description: "A list of settings you want to delete."
    type: string
    required: false
  dhcp:
    description: "Enable DHCP."
    default: 0
    type: boolean
    required: false
  digest:
    description: "Prevent changes if current configuration file has different SHA1 digest. This can be used to prevent concurrent modifications."
    type: string
    required: false
  enable:
    description: "Enable/disable firewall rules."
    default: 0
    type: boolean
    required: false
  ipfilter:
    description: "Enable default IP filters. This is equivalent to adding an empty ipfilter-net<id> ipset for every interface. Such ipsets implicitly contain sane default restrictions such as restricting IPv6 link local addresses to the one derived from the interface's MAC address. For containers the configured IP addresses will be implicitly added."
    type: boolean
    required: false
  log_level_in:
    description: "Log level for incoming traffic."
    enum:
      - emerg
      - alert
      - crit
      - err
      - warning
      - notice
      - info
      - debug
      - nolog
    type: string
    required: false
  log_level_out:
    description: "Log level for outgoing traffic."
    enum:
      - emerg
      - alert
      - crit
      - err
      - warning
      - notice
      - info
      - debug
      - nolog
    type: string
    required: false
  macfilter:
    description: "Enable/disable MAC address filter."
    default: 0
    type: boolean
    required: false
  ndp:
    description: "Enable NDP (Neighbor Discovery Protocol)."
    default: 0
    type: boolean
    required: false
  node:
    description: "The cluster node name."
    type: string
    required: true
  policy_in:
    description: "Input policy."
    enum:
      - ACCEPT
      - REJECT
      - DROP
    type: string
    required: false
  policy_out:
    description: "Output policy."
    enum:
      - ACCEPT
      - REJECT
      - DROP
    type: string
    required: false
  radv:
    description: "Allow sending Router Advertisement."
    type: boolean
    required: false
  vmid:
    description: "The (unique) ID of the VM."
    type: integer
    required: true
