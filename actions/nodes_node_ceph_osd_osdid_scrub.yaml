name: nodes_node_ceph_osd_osdid_scrub
pack: proxmox
runner_type: python-script
description: "Instruct the OSD to scrub."
enabled: true
entry_point: "nodes_node_ceph_osd_osdid_scrub.py"
parameters:
  api_timeout:
    description: "Time in seconds to wait for API response. (Default: 5)"
    type: integer
    required: false
    default: 5
  deep:
    description: "If set, instructs a deep scrub instead of a normal one."
    type: boolean
    required: false
  node:
    description: "The cluster node name."
    type: string
    required: true
  osdid:
    description: "OSD ID"
    type: integer
    required: true
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
