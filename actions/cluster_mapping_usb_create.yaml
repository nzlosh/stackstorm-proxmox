name: cluster_mapping_usb_create
pack: proxmox
runner_type: python-script
description: "Create a new hardware mapping."
enabled: true
entry_point: "cluster_mapping_usb_create.py"
parameters:
  api_timeout:
    description: "Time in seconds to wait for API response. (Default: 5)"
    type: integer
    required: false
    default: 5
  description:
    description: "Description of the logical USB device."
    type: string
    required: false
  prox_id:
    description: "The ID of the logical USB mapping."
    type: string
    required: true
  prox_map:
    description: "A list of maps for the cluster nodes."
    type: array
    required: true
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
