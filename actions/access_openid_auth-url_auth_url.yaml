name: access_openid_auth-url_auth_url
pack: proxmox
runner_type: python-script
description: "Get the OpenId Authorization Url for the specified realm."
enabled: true
entry_point: "access_openid_auth-url_auth_url.py"
parameters:
  realm:
    description: "Authentication domain ID"
    type: string
    required: true
    secret: false
  redirect_url:
    description: "Redirection Url. The client should set this to the used server url (location.origin)."
    type: string
    required: true
    secret: false
