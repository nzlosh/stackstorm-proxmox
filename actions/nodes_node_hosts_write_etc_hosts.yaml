name: nodes_node_hosts_write_etc_hosts
pack: proxmox
runner_type: python-script
description: "Write /etc/hosts."
enabled: true
entry_point: "nodes_node_hosts_write_etc_hosts.py"
parameters:
  api_timeout:
    description: "Time in seconds to wait for API response. (Default: 5)"
    type: integer
    required: false
    default: 5
  data:
    description: "The target content of /etc/hosts."
    type: string
    required: true
  digest:
    description: "Prevent changes if current configuration file has a different digest. This can be used to prevent concurrent modifications."
    type: string
    required: false
  node:
    description: "The cluster node name."
    type: string
    required: true
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
