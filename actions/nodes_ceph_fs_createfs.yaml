name: nodes_ceph_fs_createfs
pack: proxmox
runner_type: python-script
description: "Create a Ceph filesystem"
enabled: true
entry_point: "nodes_ceph_fs_createfs.py"
parameters:
  add_storage:
    description: "Configure the created CephFS as storage for this cluster."
    default: 0
    type: boolean
    required: false
  name:
    description: "The ceph filesystem name."
    default: "cephfs"
    type: string
    required: false
  node:
    description: "The cluster node name."
    type: string
    required: true
  pg_num:
    description: "Number of placement groups for the backing data pool. The metadata pool will use a quarter of this."
    default: 128
    type: integer
    required: false
