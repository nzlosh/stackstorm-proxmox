name: nodes_node_ceph_mgr_id_createmgr
pack: proxmox
runner_type: python-script
description: "Create Ceph Manager"
enabled: true
entry_point: "nodes_node_ceph_mgr_id_createmgr.py"
parameters:
  api_timeout:
    description: "Time in seconds to wait for API response. (Default: 5)"
    type: integer
    required: false
    default: 5
  prox_id:
    description: "The ID for the manager, when omitted the same as the nodename"
    type: string
    required: false
  node:
    description: "The cluster node name."
    type: string
    required: true
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
