name: nodes_node_ceph_osd_createosd
pack: proxmox
runner_type: python-script
description: "Create OSD"
enabled: true
entry_point: "nodes_node_ceph_osd_createosd.py"
parameters:
  api_timeout:
    description: "Time in seconds to wait for API response. (Default: 5)"
    type: integer
    required: false
    default: 5
  crush_device_class:
    description: "Set the device class of the OSD in crush."
    type: string
    required: false
  db_dev:
    description: "Block device name for block.db."
    type: string
    required: false
  db_dev_size:
    description: "Size in GiB for block.db."
    type: number
    required: false
  dev:
    description: "Block device name."
    type: string
    required: true
  encrypted:
    description: "Enables encryption of the OSD."
    type: boolean
    required: false
  node:
    description: "The cluster node name."
    type: string
    required: true
  osds_per_device:
    description: "OSD services per physical device. Only useful for fast NVMe devices\"     .\" to utilize their performance better."
    type: integer
    required: false
  wal_dev:
    description: "Block device name for block.wal."
    type: string
    required: false
  wal_dev_size:
    description: "Size in GiB for block.wal."
    type: number
    required: false
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
