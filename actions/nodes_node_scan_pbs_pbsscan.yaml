name: nodes_node_scan_pbs_pbsscan
pack: proxmox
runner_type: python-script
description: "Scan remote Proxmox Backup Server."
enabled: true
entry_point: "nodes_node_scan_pbs_pbsscan.py"
parameters:
  api_timeout:
    description: "Time in seconds to wait for API response. (Default: 5)"
    type: integer
    required: false
    default: 5
  fingerprint:
    description: "Certificate SHA 256 fingerprint."
    type: string
    required: false
  node:
    description: "The cluster node name."
    type: string
    required: true
  password:
    description: "User password or API token secret."
    secret: true
    type: string
    required: true
  port:
    description: "Optional port."
    type: integer
    required: false
  server:
    description: "The server address (name or IP)."
    type: string
    required: true
  username:
    description: "User-name or API token-ID."
    type: string
    required: true
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
