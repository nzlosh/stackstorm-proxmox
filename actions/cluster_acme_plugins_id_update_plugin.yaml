name: cluster_acme_plugins_id_update_plugin
pack: proxmox
runner_type: python-script
description: "Update ACME plugin configuration."
enabled: true
entry_point: "cluster_acme_plugins_id_update_plugin.py"
parameters:
  api_timeout:
    description: "Time in seconds to wait for API response. (Default: 5)"
    type: integer
    required: false
    default: 5
  api:
    description: "API plugin name"
    type: string
    required: false
  data:
    description: "DNS plugin data. (base64 encoded)"
    type: string
    required: false
  delete:
    description: "A list of settings you want to delete."
    type: string
    required: false
  digest:
    description: "Prevent changes if current configuration file has different SHA1 digest. This can be used to prevent concurrent modifications."
    type: string
    required: false
  disable:
    description: "Flag to disable the config."
    type: boolean
    required: false
  prox_id:
    description: "ACME Plugin ID name"
    type: string
    required: true
  nodes:
    description: "List of cluster node names."
    type: string
    required: false
  validation_delay:
    description: "Extra delay in seconds to wait before requesting validation. Allows to cope with a long TTL of DNS records."
    type: integer
    required: false
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
