name: nodes_lxc_firewall_refs
pack: proxmox
runner_type: python-script
description: "Lists possible IPSet/Alias reference which are allowed in source/dest properties."
enabled: true
entry_point: "nodes_lxc_firewall_refs.py"
parameters:
  node:
    description: "The cluster node name."
    type: string
    required: true
    secret: false
  type:
    description: "Only list references of specified type."
    enum:
      - alias
      - ipset
    type: string
    required: false
    secret: false
  vmid:
    description: "The (unique) ID of the VM."
    type: integer
    required: true
    secret: false
