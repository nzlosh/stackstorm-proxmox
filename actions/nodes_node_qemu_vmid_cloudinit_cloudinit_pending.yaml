name: nodes_node_qemu_vmid_cloudinit_cloudinit_pending
pack: proxmox
runner_type: python-script
description: "Get the cloudinit configuration with both current and pending values."
enabled: true
entry_point: "nodes_node_qemu_vmid_cloudinit_cloudinit_pending.py"
parameters:
  api_timeout:
    description: "Time in seconds to wait for API response. (Default: 5)"
    type: integer
    required: false
    default: 5
  node:
    description: "The cluster node name."
    type: string
    required: true
  vmid:
    description: "The (unique) ID of the VM."
    type: integer
    required: true
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
