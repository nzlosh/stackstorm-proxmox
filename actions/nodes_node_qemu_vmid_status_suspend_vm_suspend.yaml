name: nodes_node_qemu_vmid_status_suspend_vm_suspend
pack: proxmox
runner_type: python-script
description: "Suspend virtual machine."
enabled: true
entry_point: "nodes_node_qemu_vmid_status_suspend_vm_suspend.py"
parameters:
  api_timeout:
    description: "Time in seconds to wait for API response. (Default: 5)"
    type: integer
    required: false
    default: 5
  node:
    description: "The cluster node name."
    type: string
    required: true
  skiplock:
    description: "Ignore locks - only root is allowed to use this option."
    type: boolean
    required: false
  statestorage:
    description: "The storage for the VM state"
    type: string
    required: false
  todisk:
    description: "If set, suspends the VM to disk. Will be resumed on next VM start."
    type: boolean
    required: false
  vmid:
    description: "The (unique) ID of the VM."
    type: integer
    required: true
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
