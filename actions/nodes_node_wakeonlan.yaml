name: nodes_node_wakeonlan
pack: proxmox
runner_type: python-script
description: "Try to wake a node via 'wake on LAN' network packet."
enabled: true
entry_point: "nodes_node_wakeonlan.py"
parameters:
  api_timeout:
    description: "Time in seconds to wait for API response. (Default: 5)"
    type: integer
    required: false
    default: 5
  node:
    description: "target node for wake on LAN packet"
    type: string
    required: true
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
