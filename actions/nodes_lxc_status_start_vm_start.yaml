name: nodes_lxc_status_start_vm_start
pack: proxmox
runner_type: python-script
description: "Start the container."
enabled: true
entry_point: "nodes_lxc_status_start_vm_start.py"
parameters:
  debug:
    description: "If set, enables very verbose debug log-level on start."
    default: 0
    type: boolean
    required: false
    secret: false
  node:
    description: "The cluster node name."
    type: string
    required: true
    secret: false
  skiplock:
    description: "Ignore locks - only root is allowed to use this option."
    type: boolean
    required: false
    secret: false
  vmid:
    description: "The (unique) ID of the VM."
    type: integer
    required: true
    secret: false
