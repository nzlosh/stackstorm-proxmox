name: nodes_lxc_status_shutdown_vm_shutdown
pack: proxmox
runner_type: python-script
description: "Shutdown the container. This will trigger a clean shutdown of the container, see lxc-stop(1) for details."
enabled: true
entry_point: "nodes_lxc_status_shutdown_vm_shutdown.py"
parameters:
  forceStop:
    description: "Make sure the Container stops."
    default: 0
    type: boolean
    required: false
    secret: false
  node:
    description: "The cluster node name."
    type: string
    required: true
    secret: false
  timeout:
    description: "Wait maximal timeout seconds."
    default: 60
    type: integer
    required: false
    secret: false
  vmid:
    description: "The (unique) ID of the VM."
    type: integer
    required: true
    secret: false
