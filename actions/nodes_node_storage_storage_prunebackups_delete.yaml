name: nodes_node_storage_storage_prunebackups_delete
pack: proxmox
runner_type: python-script
description: "Prune backups. Only those using the standard naming scheme are considered."
enabled: true
entry_point: "nodes_node_storage_storage_prunebackups_delete.py"
parameters:
  api_timeout:
    description: "Time in seconds to wait for API response. (Default: 5)"
    type: integer
    required: false
    default: 5
  node:
    description: "The cluster node name."
    type: string
    required: true
  prune_backups:
    description: "Use these retention options instead of those from the storage configuration."
    type: string
    required: false
  storage:
    description: "The storage identifier."
    type: string
    required: true
  prox_type:
    description: "Either 'qemu' or 'lxc'. Only consider backups for guests of this type."
    type: string
    required: false
  vmid:
    description: "Only prune backups for this VM."
    type: integer
    required: false
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
