name: cluster_firewall_refs
pack: proxmox
runner_type: python-script
description: "Lists possible IPSet/Alias reference which are allowed in source/dest properties."
enabled: true
entry_point: "cluster_firewall_refs.py"
parameters:
  api_timeout:
    description: "Time in seconds to wait for API response. (Default: 5)"
    type: integer
    required: false
    default: 5
  prox_type:
    description: "Only list references of specified type."
    type: string
    required: false
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
