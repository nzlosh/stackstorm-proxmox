name: nodes_qemu_snapshot_rollback
pack: proxmox
runner_type: python-script
description: "Rollback VM state to specified snapshot."
enabled: true
entry_point: "nodes_qemu_snapshot_rollback.py"
parameters:
  node:
    description: "The cluster node name."
    type: string
    required: true
    secret: false
  snapname:
    description: "The name of the snapshot."
    type: string
    required: true
    secret: false
  vmid:
    description: "The (unique) ID of the VM."
    type: integer
    required: true
    secret: false
