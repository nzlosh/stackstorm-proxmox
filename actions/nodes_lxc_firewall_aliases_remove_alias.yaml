name: nodes_lxc_firewall_aliases_remove_alias
pack: proxmox
runner_type: python-script
description: "Remove IP or Network alias."
enabled: true
entry_point: "nodes_lxc_firewall_aliases_remove_alias.py"
parameters:
  digest:
    description: "Prevent changes if current configuration file has different SHA1 digest. This can be used to prevent concurrent modifications."
    type: string
    required: false
    secret: false
  name:
    description: "Alias name."
    type: string
    required: true
    secret: false
  node:
    description: "The cluster node name."
    type: string
    required: true
    secret: false
  vmid:
    description: "The (unique) ID of the VM."
    type: integer
    required: true
    secret: false
