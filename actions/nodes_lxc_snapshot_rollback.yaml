name: nodes_lxc_snapshot_rollback
pack: proxmox
runner_type: python-script
description: "Rollback LXC state to specified snapshot."
enabled: true
entry_point: "nodes_lxc_snapshot_rollback.py"
parameters:
  node:
    description: "The cluster node name."
    type: string
    required: true
  snapname:
    description: "The name of the snapshot."
    type: string
    required: true
  vmid:
    description: "The (unique) ID of the VM."
    type: integer
    required: true
