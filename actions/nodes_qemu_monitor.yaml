name: nodes_qemu_monitor
pack: proxmox
runner_type: python-script
description: "Execute Qemu monitor commands."
enabled: true
entry_point: "nodes_qemu_monitor.py"
parameters:
  command:
    description: "The monitor command."
    type: string
    required: true
    secret: false
  node:
    description: "The cluster node name."
    type: string
    required: true
    secret: false
  vmid:
    description: "The (unique) ID of the VM."
    type: integer
    required: true
    secret: false
