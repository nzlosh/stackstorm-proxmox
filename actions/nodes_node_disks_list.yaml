name: nodes_node_disks_list
pack: proxmox
runner_type: python-script
description: "List local disks."
enabled: true
entry_point: "nodes_node_disks_list.py"
parameters:
  api_timeout:
    description: "Time in seconds to wait for API response. (Default: 5)"
    type: integer
    required: false
    default: 5
  include_partitions:
    description: "Also include partitions."
    type: boolean
    required: false
  node:
    description: "The cluster node name."
    type: string
    required: true
  skipsmart:
    description: "Skip smart checks."
    type: boolean
    required: false
  prox_type:
    description: "Only list specific types of disks."
    type: string
    required: false
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
