name: cluster_sdn_vnets_vnet_update
pack: proxmox
runner_type: python-script
description: "Update sdn vnet object configuration."
enabled: true
entry_point: "cluster_sdn_vnets_vnet_update.py"
parameters:
  api_timeout:
    description: "Time in seconds to wait for API response. (Default: 5)"
    type: integer
    required: false
    default: 5
  alias:
    description: "alias name of the vnet"
    type: string
    required: false
  delete:
    description: "A list of settings you want to delete."
    type: string
    required: false
  digest:
    description: "Prevent changes if current configuration file has different SHA1 digest. This can be used to prevent concurrent modifications."
    type: string
    required: false
  tag:
    description: "vlan or vxlan id"
    type: integer
    required: false
  vlanaware:
    description: "Allow vm VLANs to pass through this vnet."
    type: boolean
    required: false
  vnet:
    description: "The SDN vnet object identifier."
    type: string
    required: true
  zone:
    description: "zone id"
    type: string
    required: false
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
