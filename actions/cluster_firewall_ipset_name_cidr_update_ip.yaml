name: cluster_firewall_ipset_name_cidr_update_ip
pack: proxmox
runner_type: python-script
description: "Update IP or Network settings"
enabled: true
entry_point: "cluster_firewall_ipset_name_cidr_update_ip.py"
parameters:
  api_timeout:
    description: "Time in seconds to wait for API response. (Default: 5)"
    type: integer
    required: false
    default: 5
  cidr:
    description: "Network/IP specification in CIDR format."
    type: string
    required: true
  comment:
    description: "Description unavailable."
    type: string
    required: false
  digest:
    description: "Prevent changes if current configuration file has different SHA1 digest. This can be used to prevent concurrent modifications."
    type: string
    required: false
  name:
    description: "IP set name."
    type: string
    required: true
  nomatch:
    description: "Description unavailable."
    type: boolean
    required: false
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
