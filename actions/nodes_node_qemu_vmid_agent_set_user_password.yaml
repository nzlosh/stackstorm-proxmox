name: nodes_node_qemu_vmid_agent_set_user_password
pack: proxmox
runner_type: python-script
description: "Sets the password for the given user to the given password"
enabled: true
entry_point: "nodes_node_qemu_vmid_agent_set_user_password.py"
parameters:
  api_timeout:
    description: "Time in seconds to wait for API response. (Default: 5)"
    type: integer
    required: false
    default: 5
  crypted:
    description: "set to 1 if the password has already been passed through crypt()"
    type: boolean
    required: false
  node:
    description: "The cluster node name."
    type: string
    required: true
  password:
    description: "The new password."
    secret: true
    type: string
    required: true
  username:
    description: "The user to set the password for."
    type: string
    required: true
  vmid:
    description: "The (unique) ID of the VM."
    type: integer
    required: true
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
