name: nodes_node_qemu_vmid_migrate_migrate_vm
pack: proxmox
runner_type: python-script
description: "Migrate virtual machine. Creates a new migration task."
enabled: true
entry_point: "nodes_node_qemu_vmid_migrate_migrate_vm.py"
parameters:
  bwlimit:
    description: "Override I/O bandwidth limit (in KiB/s)."
    default: migrate limit from datacenter or storage config
    type: integer
    required: false
  force:
    description: "Allow to migrate VMs which use local devices. Only root may use this option."
    type: boolean
    required: false
  migration_network:
    description: "CIDR of the (sub) network that is used for migration."
    type: string
    required: false
  migration_type:
    description: "Migration traffic is encrypted using an SSH tunnel by default. On secure, completely private networks this can be disabled to increase performance."
    enum:
      - secure
      - insecure
    type: string
    required: false
  node:
    description: "The cluster node name."
    type: string
    required: true
  online:
    description: "Use online/live migration if VM is running. Ignored if VM is stopped."
    type: boolean
    required: false
  target:
    description: "Target node."
    type: string
    required: true
  targetstorage:
    description: "Mapping from source to target storages. Providing only a single storage ID maps all source storages to that storage. Providing the special value '1' will map each source storage to itself."
    type: string
    required: false
  vmid:
    description: "The (unique) ID of the VM."
    type: integer
    required: true
  with_local_disks:
    description: "Enable live storage migration for local disk"
    type: boolean
    required: false
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
