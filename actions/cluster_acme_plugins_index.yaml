name: cluster_acme_plugins_index
pack: proxmox
runner_type: python-script
description: "ACME plugin index."
enabled: true
entry_point: "cluster_acme_plugins_index.py"
parameters:
  api_timeout:
    description: "Time in seconds to wait for API response. (Default: 5)"
    type: integer
    required: false
    default: 5
  prox_type:
    description: "Only list ACME plugins of a specific type"
    type: string
    required: false
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
