name: access_permissions
pack: proxmox
runner_type: python-script
description: "Retrieve effective permissions of given user/token."
enabled: true
entry_point: "access_permissions.py"
parameters:
  api_timeout:
    description: "Time in seconds to wait for API response. (Default: 5)"
    type: integer
    required: false
    default: 5
  path:
    description: "Only dump this specific path, not the whole tree."
    type: string
    required: false
  userid:
    description: "User ID or full API token ID"
    type: string
    required: false
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
