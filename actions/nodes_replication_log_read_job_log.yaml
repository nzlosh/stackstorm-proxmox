name: nodes_replication_log_read_job_log
pack: proxmox
runner_type: python-script
description: "Read replication job log."
enabled: true
entry_point: "nodes_replication_log_read_job_log.py"
parameters:
  id:
    description: "Replication Job ID. The ID is composed of a Guest ID and a job number, separated by a hyphen, i.e. '<GUEST>-<JOBNUM>'."
    type: string
    required: true
    secret: false
  limit:
    description: "Description unavailable."
    type: integer
    required: false
    secret: false
  node:
    description: "The cluster node name."
    type: string
    required: true
    secret: false
  start:
    description: "Description unavailable."
    type: integer
    required: false
    secret: false
