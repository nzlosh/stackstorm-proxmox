name: nodes_termproxy
pack: proxmox
runner_type: python-script
description: "Creates a VNC Shell proxy."
enabled: true
entry_point: "nodes_termproxy.py"
parameters:
  cmd:
    description: "Run specific command or default to login."
    default: "login"
    enum:
      - login
      - ceph_install
      - upgrade
    type: string
    required: false
    secret: false
  cmd_opts:
    description: "Add parameters to a command. Encoded as null terminated strings."
    default: ""
    type: string
    required: false
    secret: false
  node:
    description: "The cluster node name."
    type: string
    required: true
    secret: false
