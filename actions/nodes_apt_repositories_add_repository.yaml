name: nodes_apt_repositories_add_repository
pack: proxmox
runner_type: python-script
description: "Add a standard repository to the configuration"
enabled: true
entry_point: "nodes_apt_repositories_add_repository.py"
parameters:
  digest:
    description: "Digest to detect modifications."
    type: string
    required: false
  handle:
    description: "Handle that identifies a repository."
    type: string
    required: true
  node:
    description: "The cluster node name."
    type: string
    required: true
