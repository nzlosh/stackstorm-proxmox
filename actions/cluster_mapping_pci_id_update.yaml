name: cluster_mapping_pci_id_update
pack: proxmox
runner_type: python-script
description: "Update a hardware mapping."
enabled: true
entry_point: "cluster_mapping_pci_id_update.py"
parameters:
  api_timeout:
    description: "Time in seconds to wait for API response. (Default: 5)"
    type: integer
    required: false
    default: 5
  delete:
    description: "A list of settings you want to delete."
    type: string
    required: false
  description:
    description: "Description of the logical PCI device."
    type: string
    required: false
  digest:
    description: "Prevent changes if current configuration file has a different digest. This can be used to prevent concurrent modifications."
    type: string
    required: false
  prox_id:
    description: "The ID of the logical PCI mapping."
    type: string
    required: true
  prox_map:
    description: "A list of maps for the cluster nodes."
    type: array
    required: false
  mdev:
    description: "Description unavailable."
    type: boolean
    required: false
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
