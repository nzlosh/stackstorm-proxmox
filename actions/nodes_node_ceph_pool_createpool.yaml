name: nodes_node_ceph_pool_createpool
pack: proxmox
runner_type: python-script
description: "Create Ceph pool"
enabled: true
entry_point: "nodes_node_ceph_pool_createpool.py"
parameters:
  api_timeout:
    description: "Time in seconds to wait for API response. (Default: 5)"
    type: integer
    required: false
    default: 5
  add_storages:
    description: "Configure VM and CT storage using the new pool."
    type: boolean
    required: false
  application:
    description: "The application of the pool."
    type: string
    required: false
  crush_rule:
    description: "The rule to use for mapping object placement in the cluster."
    type: string
    required: false
  erasure_coding:
    description: "Create an erasure coded pool for RBD with an accompaning replicated pool for metadata storage. With EC, the common ceph options 'size', 'min_size' and 'crush_rule' parameters will be applied to the metadata pool."
    type: string
    required: false
  min_size:
    description: "Minimum number of replicas per object"
    type: integer
    required: false
  name:
    description: "The name of the pool. It must be unique."
    type: string
    required: true
  node:
    description: "The cluster node name."
    type: string
    required: true
  pg_autoscale_mode:
    description: "The automatic PG scaling mode of the pool."
    type: string
    required: false
  pg_num:
    description: "Number of placement groups."
    type: integer
    required: false
  pg_num_min:
    description: "Minimal number of placement groups."
    type: integer
    required: false
  size:
    description: "Number of replicas per object"
    type: integer
    required: false
  target_size:
    description: "The estimated target size of the pool for the PG autoscaler."
    type: string
    required: false
  target_size_ratio:
    description: "The estimated target ratio of the pool for the PG autoscaler."
    type: number
    required: false
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
