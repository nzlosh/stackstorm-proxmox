name: nodes_node_qemu_vmid_status_reboot_vm_reboot
pack: proxmox
runner_type: python-script
description: "Reboot the VM by shutting it down, and starting it again. Applies pending changes."
enabled: true
entry_point: "nodes_node_qemu_vmid_status_reboot_vm_reboot.py"
parameters:
  api_timeout:
    description: "Time in seconds to wait for API response. (Default: 5)"
    type: integer
    required: false
    default: 5
  node:
    description: "The cluster node name."
    type: string
    required: true
  timeout:
    description: "Wait maximal timeout seconds for the shutdown."
    type: integer
    required: false
  vmid:
    description: "The (unique) ID of the VM."
    type: integer
    required: true
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
