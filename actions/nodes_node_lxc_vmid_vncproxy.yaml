name: nodes_node_lxc_vmid_vncproxy
pack: proxmox
runner_type: python-script
description: "Creates a TCP VNC proxy connections."
enabled: true
entry_point: "nodes_node_lxc_vmid_vncproxy.py"
parameters:
  api_timeout:
    description: "Time in seconds to wait for API response. (Default: 5)"
    type: integer
    required: false
    default: 5
  height:
    description: "sets the height of the console in pixels."
    type: integer
    required: false
  node:
    description: "The cluster node name."
    type: string
    required: true
  vmid:
    description: "The (unique) ID of the VM."
    type: integer
    required: true
  websocket:
    description: "use websocket instead of standard VNC."
    type: boolean
    required: false
  width:
    description: "sets the width of the console in pixels."
    type: integer
    required: false
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
