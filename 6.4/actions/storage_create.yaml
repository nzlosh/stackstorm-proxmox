name: storage_create
pack: proxmox
runner_type: python-script
description: "Create a new storage."
enabled: true
entry_point: "storage_create.py"
parameters:
  authsupported:
    description: "Authsupported."
    type: string
    required: false
  base:
    description: "Base volume. This volume is automatically activated."
    type: string
    required: false
  blocksize:
    description: "block size"
    type: string
    required: false
  bwlimit:
    description: "Set bandwidth/io limits various operations."
    type: string
    required: false
  comstar_hg:
    description: "host group for comstar views"
    type: string
    required: false
  comstar_tg:
    description: "target group for comstar views"
    type: string
    required: false
  content:
    description: "Allowed content types.  NOTE: the value 'rootdir' is used for Containers, and value 'images' for VMs. "
    type: string
    required: false
  datastore:
    description: "Proxmox Backup Server datastore name."
    type: string
    required: false
  disable:
    description: "Flag to disable the storage."
    type: boolean
    required: false
  domain:
    description: "CIFS domain."
    type: string
    required: false
  encryption_key:
    description: "Encryption key. Use 'autogen' to generate one automatically without passphrase."
    type: string
    required: false
  export:
    description: "NFS export path."
    type: string
    required: false
  fingerprint:
    description: "Certificate SHA 256 fingerprint."
    type: string
    required: false
  prox_format:
    description: "Default image format."
    type: string
    required: false
  fuse:
    description: "Mount CephFS through FUSE."
    type: boolean
    required: false
  is_mountpoint:
    description: "Assume the given path is an externally managed mountpoint and consider the storage offline if it is not mounted. Using a boolean (yes/no) value serves as a shortcut to using the target path in this field."
    type: string
    required: false
  iscsiprovider:
    description: "iscsi provider"
    type: string
    required: false
  krbd:
    description: "Always access rbd through krbd kernel module."
    type: boolean
    required: false
  lio_tpg:
    description: "target portal group for Linux LIO targets"
    type: string
    required: false
  master_pubkey:
    description: "Base64-encoded, PEM-formatted public RSA key. Used tp encrypt a copy of the encryption-key which will be added to each encrypted backup."
    type: string
    required: false
  maxfiles:
    description: "Maximal number of backup files per VM. Use '0' for unlimted."
    type: integer
    required: false
  mkdir:
    description: "Create the directory if it doesn't exist."
    type: boolean
    required: false
  monhost:
    description: "IP addresses of monitors (for external clusters)."
    type: string
    required: false
  mountpoint:
    description: "mount point"
    type: string
    required: false
  namespace:
    description: "RBD Namespace."
    type: string
    required: false
  nodes:
    description: "List of cluster node names."
    type: string
    required: false
  nowritecache:
    description: "disable write caching on the target"
    type: boolean
    required: false
  options:
    description: "NFS mount options (see 'man nfs')"
    type: string
    required: false
  password:
    description: "Password for accessing the share/datastore."
    secret: true
    type: string
    required: false
  path:
    description: "File system path."
    type: string
    required: false
  pool:
    description: "Pool."
    type: string
    required: false
  port:
    description: "For non default port."
    type: integer
    required: false
  portal:
    description: "iSCSI portal (IP or DNS name with optional port)."
    type: string
    required: false
  prune_backups:
    description: "The retention options with shorter intervals are processed first with --keep-last being the very first one. Each option covers a specific period of time. We say that backups within this period are covered by this option. The next option does not take care of already covered backups and only considers older backups."
    type: string
    required: false
  redundancy:
    description: "The redundancy count specifies the number of nodes to which the resource should be deployed. It must be at least 1 and at most the number of nodes in the cluster."
    type: integer
    required: false
  saferemove:
    description: "Zero-out data when removing LVs."
    type: boolean
    required: false
  saferemove_throughput:
    description: "Wipe throughput (cstream -t parameter value)."
    type: string
    required: false
  server:
    description: "Server IP or DNS name."
    type: string
    required: false
  server2:
    description: "Backup volfile server IP or DNS name."
    type: string
    required: false
  share:
    description: "CIFS share."
    type: string
    required: false
  shared:
    description: "Mark storage as shared."
    type: boolean
    required: false
  smbversion:
    description: "SMB protocol version"
    type: string
    required: false
  sparse:
    description: "use sparse volumes"
    type: boolean
    required: false
  storage:
    description: "The storage identifier."
    type: string
    required: true
  subdir:
    description: "Subdir to mount."
    type: string
    required: false
  tagged_only:
    description: "Only use logical volumes tagged with 'pve-vm-ID'."
    type: boolean
    required: false
  target:
    description: "iSCSI target."
    type: string
    required: false
  thinpool:
    description: "LVM thin pool LV name."
    type: string
    required: false
  transport:
    description: "Gluster transport: tcp or rdma"
    type: string
    required: false
  prox_type:
    description: "Storage type."
    type: string
    required: true
  username:
    description: "RBD Id."
    type: string
    required: false
  vgname:
    description: "Volume group name."
    type: string
    required: false
  volume:
    description: "Glusterfs Volume."
    type: string
    required: false
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
