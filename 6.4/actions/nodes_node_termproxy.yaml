name: nodes_node_termproxy
pack: proxmox
runner_type: python-script
description: "Creates a VNC Shell proxy."
enabled: true
entry_point: "nodes_node_termproxy.py"
parameters:
  cmd:
    description: "Run specific command or default to login."
    type: string
    required: false
  cmd_opts:
    description: "Add parameters to a command. Encoded as null terminated strings."
    type: string
    required: false
  node:
    description: "The cluster node name."
    type: string
    required: true
  upgrade:
    description: "Deprecated, use the 'cmd' property instead! Run 'apt-get dist-upgrade' instead of normal shell."
    type: boolean
    required: false
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
