name: cluster_sdn_zones_index
pack: proxmox
runner_type: python-script
description: "SDN zones index."
enabled: true
entry_point: "cluster_sdn_zones_index.py"
parameters:
  pending:
    description: "Display pending config."
    type: boolean
    required: false
  running:
    description: "Display running config."
    type: boolean
    required: false
  prox_type:
    description: "Only list SDN zones of specific type"
    enum:
      - evpn
      - faucet
      - qinq
      - simple
      - vlan
      - vxlan
    type: string
    required: false
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
