name: access_tfa_userid_add_tfa_entry
pack: proxmox
runner_type: python-script
description: "Add a TFA entry for a user."
enabled: true
entry_point: "access_tfa_userid_add_tfa_entry.py"
parameters:
  challenge:
    description: "When responding to a u2f challenge: the original challenge string"
    type: string
    required: false
  description:
    description: "A description to distinguish multiple entries from one another"
    type: string
    required: false
  password:
    description: "The current password."
    secret: true
    type: string
    required: false
  totp:
    description: "A totp URI."
    type: string
    required: false
  prox_type:
    description: "TFA Entry Type."
    type: string
    required: true
  userid:
    description: "User ID"
    type: string
    required: true
  value:
    description: "The current value for the provided totp URI, or a Webauthn/U2F challenge response"
    type: string
    required: false
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
