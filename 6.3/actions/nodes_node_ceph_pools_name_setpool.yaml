name: nodes_node_ceph_pools_name_setpool
pack: proxmox
runner_type: python-script
description: "Change POOL settings"
enabled: true
entry_point: "nodes_node_ceph_pools_name_setpool.py"
parameters:
  application:
    description: "The application of the pool."
    enum:
      - rbd
      - cephfs
      - rgw
    type: string
    required: false
  crush_rule:
    description: "The rule to use for mapping object placement in the cluster."
    type: string
    required: false
  min_size:
    description: "Minimum number of replicas per object"
    type: integer
    required: false
  name:
    description: "The name of the pool. It must be unique."
    type: string
    required: true
  node:
    description: "The cluster node name."
    type: string
    required: true
  pg_autoscale_mode:
    description: "The automatic PG scaling mode of the pool."
    enum:
      - on
      - off
      - warn
    type: string
    required: false
  pg_num:
    description: "Number of placement groups."
    type: integer
    required: false
  size:
    description: "Number of replicas per object"
    type: integer
    required: false
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
