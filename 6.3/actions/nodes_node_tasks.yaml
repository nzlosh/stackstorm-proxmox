name: nodes_node_tasks
pack: proxmox
runner_type: python-script
description: "Read task list for one node (finished tasks)."
enabled: true
entry_point: "nodes_node_tasks.py"
parameters:
  errors:
    description: "Description unavailable."
    default: False
    type: boolean
    required: false
  limit:
    description: "Only list this amount of tasks."
    default: 50
    type: integer
    required: false
  node:
    description: "The cluster node name."
    type: string
    required: true
  source:
    description: "List archived, active or all tasks."
    default: "archive"
    enum:
      - archive
      - active
      - all
    type: string
    required: false
  start:
    description: "List tasks beginning from this offset."
    default: 0
    type: integer
    required: false
  typefilter:
    description: "Only list tasks of this type (e.g., vzstart, vzdump)."
    type: string
    required: false
  userfilter:
    description: "Only list tasks from this user."
    type: string
    required: false
  vmid:
    description: "Only list tasks for this VM."
    type: integer
    required: false
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
