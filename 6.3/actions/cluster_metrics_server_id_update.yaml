name: cluster_metrics_server_id_update
pack: proxmox
runner_type: python-script
description: "Update metric server configuration."
enabled: true
entry_point: "cluster_metrics_server_id_update.py"
parameters:
  delete:
    description: "A list of settings you want to delete."
    type: string
    required: false
  digest:
    description: "Prevent changes if current configuration file has different SHA1 digest. This can be used to prevent concurrent modifications."
    type: string
    required: false
  disable:
    description: "Flag to disable the plugin."
    type: boolean
    required: false
  prox_id:
    description: "The ID of the entry."
    type: string
    required: true
  mtu:
    description: "MTU for metrics transmission over UDP"
    default: 1500
    type: integer
    required: false
  path:
    description: "root graphite path (ex: proxmox.mycluster.mykey)"
    type: string
    required: false
  port:
    description: "server network port"
    type: integer
    required: true
  proto:
    description: "Protocol to send graphite data. TCP or UDP (default)"
    enum:
      - udp
      - tcp
    type: string
    required: false
  server:
    description: "server dns name or IP address"
    type: string
    required: true
  timeout:
    description: "graphite TCP socket timeout (default=1)"
    default: 1
    type: integer
    required: false
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
