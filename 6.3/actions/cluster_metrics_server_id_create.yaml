name: cluster_metrics_server_id_create
pack: proxmox
runner_type: python-script
description: "Create a new external metric server config"
enabled: true
entry_point: "cluster_metrics_server_id_create.py"
parameters:
  disable:
    description: "Flag to disable the plugin."
    type: boolean
    required: false
  prox_id:
    description: "The ID of the entry."
    type: string
    required: true
  mtu:
    description: "MTU for metrics transmission over UDP"
    default: 1500
    type: integer
    required: false
  path:
    description: "root graphite path (ex: proxmox.mycluster.mykey)"
    type: string
    required: false
  port:
    description: "server network port"
    type: integer
    required: true
  proto:
    description: "Protocol to send graphite data. TCP or UDP (default)"
    enum:
      - udp
      - tcp
    type: string
    required: false
  server:
    description: "server dns name or IP address"
    type: string
    required: true
  timeout:
    description: "graphite TCP socket timeout (default=1)"
    default: 1
    type: integer
    required: false
  prox_type:
    description: "Plugin type."
    enum:
      - graphite
      - influxdb
    type: string
    required: true
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
