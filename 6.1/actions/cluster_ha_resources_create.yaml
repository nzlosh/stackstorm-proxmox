name: cluster_ha_resources_create
pack: proxmox
runner_type: python-script
description: "Create a new HA resource."
enabled: true
entry_point: "cluster_ha_resources_create.py"
parameters:
  comment:
    description: "Description."
    type: string
    required: false
  group:
    description: "The HA group identifier."
    type: string
    required: false
  max_relocate:
    description: "Maximal number of service relocate tries when a service failes to start."
    default: 1
    type: integer
    required: false
  max_restart:
    description: "Maximal number of tries to restart the service on a node after its start failed."
    default: 1
    type: integer
    required: false
  sid:
    description: "HA resource ID. This consists of a resource type followed by a resource specific name, separated with colon (example: vm:100 / ct:100). For virtual machines and containers, you can simply use the VM or CT id as a shortcut (example: 100)."
    type: string
    required: true
  state:
    description: "Requested resource state."
    default: "started"
    enum:
      - started
      - stopped
      - enabled
      - disabled
      - ignored
    type: string
    required: false
  prox_type:
    description: "Resource type."
    enum:
      - ct
      - vm
    type: string
    required: false
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
