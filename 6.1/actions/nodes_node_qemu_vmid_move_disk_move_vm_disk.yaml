name: nodes_node_qemu_vmid_move_disk_move_vm_disk
pack: proxmox
runner_type: python-script
description: "Move volume to different storage."
enabled: true
entry_point: "nodes_node_qemu_vmid_move_disk_move_vm_disk.py"
parameters:
  bwlimit:
    description: "Override I/O bandwidth limit (in KiB/s)."
    type: integer
    required: false
  delete:
    description: "Delete the original disk after successful copy. By default the original disk is kept as unused disk."
    type: boolean
    required: false
  digest:
    description: "Prevent changes if current configuration file has different SHA1 digest. This can be used to prevent concurrent modifications."
    type: string
    required: false
  disk:
    description: "The disk you want to move."
    type: string
    required: true
  prox_format:
    description: "Target Format."
    type: string
    required: false
  node:
    description: "The cluster node name."
    type: string
    required: true
  storage:
    description: "Target storage."
    type: string
    required: true
  vmid:
    description: "The (unique) ID of the VM."
    type: integer
    required: true
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
