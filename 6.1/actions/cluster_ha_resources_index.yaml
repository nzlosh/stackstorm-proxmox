name: cluster_ha_resources_index
pack: proxmox
runner_type: python-script
description: "List HA resources."
enabled: true
entry_point: "cluster_ha_resources_index.py"
parameters:
  prox_type:
    description: "Only list resources of specific type"
    enum:
      - ct
      - vm
    type: string
    required: false
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
