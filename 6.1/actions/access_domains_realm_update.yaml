name: access_domains_realm_update
pack: proxmox
runner_type: python-script
description: "Update authentication server settings."
enabled: true
entry_point: "access_domains_realm_update.py"
parameters:
  base_dn:
    description: "LDAP base domain name"
    type: string
    required: false
  bind_dn:
    description: "LDAP bind domain name"
    type: string
    required: false
  capath:
    description: "Path to the CA certificate store"
    default: "/etc/ssl/certs"
    type: string
    required: false
  cert:
    description: "Path to the client certificate"
    type: string
    required: false
  certkey:
    description: "Path to the client certificate key"
    type: string
    required: false
  comment:
    description: "Description."
    type: string
    required: false
  default:
    description: "Use this as default realm"
    type: boolean
    required: false
  delete:
    description: "A list of settings you want to delete."
    type: string
    required: false
  digest:
    description: "Prevent changes if current configuration file has different SHA1 digest. This can be used to prevent concurrent modifications."
    type: string
    required: false
  domain:
    description: "AD domain name"
    type: string
    required: false
  port:
    description: "Server port."
    type: integer
    required: false
  realm:
    description: "Authentication domain ID"
    type: string
    required: true
  secure:
    description: "Use secure LDAPS protocol."
    type: boolean
    required: false
  server1:
    description: "Server IP address (or DNS name)"
    type: string
    required: false
  server2:
    description: "Fallback Server IP address (or DNS name)"
    type: string
    required: false
  sslversion:
    description: "LDAPS TLS/SSL version. It's not recommended to use version older than 1.2!"
    enum:
      - tlsv1
      - tlsv1_1
      - tlsv1_2
      - tlsv1_3
    type: string
    required: false
  tfa:
    description: "Use Two-factor authentication."
    type: string
    required: false
  user_attr:
    description: "LDAP user attribute name"
    type: string
    required: false
  verify:
    description: "Verify the server's SSL certificate"
    default: False
    type: boolean
    required: false
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
