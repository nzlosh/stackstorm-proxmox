name: cluster_backup_id_update_job
pack: proxmox
runner_type: python-script
description: "Update vzdump backup job definition."
enabled: true
entry_point: "cluster_backup_id_update_job.py"
parameters:
  prox_all:
    description: "Backup all known guest systems on this host."
    type: boolean
    required: false
  bwlimit:
    description: "Limit I/O bandwidth (KBytes per second)."
    type: integer
    required: false
  compress:
    description: "Compress dump file."
    type: string
    required: false
  delete:
    description: "A list of settings you want to delete."
    type: string
    required: false
  dow:
    description: "Day of week selection."
    type: string
    required: false
  dumpdir:
    description: "Store resulting files to specified directory."
    type: string
    required: false
  enabled:
    description: "Enable or disable the job."
    type: boolean
    required: false
  exclude:
    description: "Exclude specified guest systems (assumes --all)"
    type: string
    required: false
  exclude_path:
    description: "Exclude certain files/directories (shell globs)."
    type: string
    required: false
  prox_id:
    description: "The job ID."
    type: string
    required: true
  ionice:
    description: "Set CFQ ionice priority."
    type: integer
    required: false
  lockwait:
    description: "Maximal time to wait for the global lock (minutes)."
    type: integer
    required: false
  mailnotification:
    description: "Specify when to send an email"
    type: string
    required: false
  mailto:
    description: "Comma-separated list of email addresses that should receive email notifications."
    type: string
    required: false
  maxfiles:
    description: "Maximal number of backup files per guest system."
    type: integer
    required: false
  mode:
    description: "Backup mode."
    type: string
    required: false
  node:
    description: "Only run if executed on this node."
    type: string
    required: false
  pigz:
    description: "Use pigz instead of gzip when N>0. N=1 uses half of cores, N>1 uses N as thread count."
    type: integer
    required: false
  pool:
    description: "Backup all known guest systems included in the specified pool."
    type: string
    required: false
  quiet:
    description: "Be quiet."
    type: boolean
    required: false
  remove:
    description: "Remove old backup files if there are more than 'maxfiles' backup files."
    type: boolean
    required: false
  script:
    description: "Use specified hook script."
    type: string
    required: false
  size:
    description: "Unused, will be removed in a future release."
    type: integer
    required: false
  starttime:
    description: "Job Start time."
    type: string
    required: true
  stdexcludes:
    description: "Exclude temporary files and logs."
    type: boolean
    required: false
  stop:
    description: "Stop running backup jobs on this host."
    type: boolean
    required: false
  stopwait:
    description: "Maximal time to wait until a guest system is stopped (minutes)."
    type: integer
    required: false
  storage:
    description: "Store resulting file to this storage."
    type: string
    required: false
  tmpdir:
    description: "Store temporary files to specified directory."
    type: string
    required: false
  vmid:
    description: "The ID of the guest system you want to backup."
    type: string
    required: false
  zstd:
    description: "Zstd threads. N=0 uses half of the available cores, N>0 uses N as thread count."
    type: integer
    required: false
  profile_name:
    description: "The profile to use to run the action."
    type: string
    required: false
